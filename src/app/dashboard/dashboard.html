<div class="dashboard-container">
  <div class="sidebar">
    <div class="logo">PayBox</div>
    <nav>
      <ul>
        <li [class.active]="activeForm==='dashboard'" (click)="showDashboard()"><i class="icon-home"></i> Dashboard</li>
        <li><i class="icon-transactions"></i> Transactions</li>
        <li><i class="icon-settings"></i> Settings</li>
      </ul>
    </nav>
    <div class="action-buttons">
      <button class="add-money" (click)="showAddMoney()">+ Add Money</button>
      <button class="send-money" (click)="showSendMoney()">&#x21c4; Send Money</button>
    </div>
    <div class="profile">
      <div class="avatar">PD</div>
      <div class="user-info">
        <div class="name">Pankaj Diwan</div>
        <div class="account-type">Premium Account</div>
      </div>
    </div>
  </div>

  <div class="main-content">

    <!-- DASHBOARD SECTION -->
    <div *ngIf="activeForm === 'dashboard'">
      <div class="header">
        <h2>Dashboard</h2>
        <span class="last-updated">Last updated: Today, 12:45 PM</span>
      </div>

      <div class="balance-card">
        <div class="balance-info">
          <div class="current-balance-label">Current Balance</div>
          <div class="current-balance">Unlimited</div>
          <div class="account-number">**** **** **** 4582</div>
        </div>
        <div class="card-icon">
          <i class="icon-card"></i>
        </div>
      </div>

      <div class="transaction-history">
        <div class="history-header">
          <h3>Transaction History</h3>
          <a href="#">View All</a>
        </div>

        <div class="transaction-item">
          <div class="transaction-details">
            <i class="icon-transfer"></i>
            <div>
              <div>Transfer to Purab</div>
              <div class="date">Today, 2:30 PM</div>
            </div>
          </div>
          <div class="transaction-status">
            <span class="amount negative">-$250.00</span>
            <span class="status completed">Completed</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD MONEY FORM -->
    <div *ngIf="activeForm === 'add'" class="centered-form">
      <div class="form-card">
        <h3>Add Money</h3>
        <input type="number" placeholder="Enter Amount" class="form-input" />
        <button class="submit-btn">Add</button>
      </div>
    </div>

    <!-- SEND MONEY FORM -->
    <div *ngIf="activeForm === 'send'" class="centered-form">
      <div class="form-card">
        <h3>Send Money</h3>
        <input type="tel" placeholder="Receiver Phone No." class="form-input" />
        <input type="number" placeholder="Amount" class="form-input" />
        <button class="submit-btn">Send</button>
      </div>
    </div>

  </div>
</div>
