<div class="container">
  <div class="left-panel">
    <h1>Welcome Back!</h1>
    <p>Login to your PayBox account and continue where you left off.</p>
    <ul>
      <li>Easy payments</li>
      <li>Secure transactions</li>
      <li>24/7 Support</li>
    </ul>
  </div> 

  <div class="right-panel">
    <h2>Login</h2>
    <form (ngSubmit)="signinForm.form.valid && onLoginSubmit(loginModel)" #signinForm="ngForm">
      <div class="form-group col">
        <label>Phone Number</label>
        <input type="tel" name="phone" [(ngModel)]="loginModel.phoneNumber" placeholder="Enter phone number" required>
      </div>

      <div class="form-group col">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="loginModel.password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="signin-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
