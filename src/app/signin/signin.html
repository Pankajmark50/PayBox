<div class="container">
  <div class="left-panel">
    <h1>Welcome Back!</h1>
    <p>Log in to your PayBox account and continue where you left off.</p>
    <ul>
      <li>Easy payments</li>
      <li>Secure transactions</li>
      <li>24/7 Support</li>
    </ul>
  </div>

  <div class="right-panel">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group">
        <label>Email or Username</label>
        <input type="text" name="username" ngModel placeholder="Enter email or username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ngModel placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="signin-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
