<div class="container">
  <div class="left-panel">
    <h1>Welcome!</h1>
    <p>Join our community and unlock exclusive features.</p>
    <ul>
      <li>Personalized experience</li>
      <li>Access to premium content</li>
      <li>Regular updates and newsletters</li>
    </ul>
  </div>

  <div class="right-panel">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="signupForm.form.valid && onSignupSubmit(signupModel)" #signupForm="ngForm">
      <div class="form-group col">
        <label>Email Address:</label>
        <input type="email" name="email" [(ngModel)]="signupModel.email" placeholder="you@example.com" required>
      </div>

      <div class="form-group row">
        <label for="phone">Phone No.:</label>
        <input type="tel" name="phone" [(ngModel)]="signupModel.phoneNumber" placeholder="123456789" required>

        <select name="gender" [(ngModel)]="signupModel.gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group col">
        <label>Username:</label>
        <input type="text" name="username" [(ngModel)]="signupModel.username" placeholder="Choose a unique username"
          required>
      </div>

      <div class="form-group col">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="signupModel.password" placeholder="Create a strong password"
          required>
      </div>

      <div class="form-group col">
        <label>ImageUrl</label>
        <input type="text" name="imageurl" [(ngModel)]="signupModel.imageUrl" placeholder="Enter your image URL"
          required>
      </div>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <div class="signin-link">
      Already have an account? <a routerLink="/signin">Login</a>
    </div>

  </div>
</div>
